<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Mem贸ria Arqueol贸gica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f1ea;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: #6b4f2f;
      color: white;
      padding: 20px;
      margin: 0;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 120px;
      background: #d9c7a6;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
    }
    .card.flipped {
      background: #fff;
      color: #000;
      border: 2px solid #6b4f2f;
    }
  </style>
</head>
<body>
  <h1>Jogo da Mem贸ria Arqueol贸gica</h1>
  <div id="game-board"></div>
  <script>
    const cards = [
      "Aqueduto", "Aqueduto",
      "Ponte", "Ponte",
      "Forno", "Forno",
      "Muro", "Muro"
    ];

    let firstCard = null;
    let lock = false;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createBoard() {
      const board = document.getElementById('game-board');
      shuffle(cards).forEach(name => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.name = name;
        card.textContent = "?";
        card.addEventListener('click', flipCard);
        board.appendChild(card);
      });
    }

    function flipCard() {
      if (lock || this.classList.contains('flipped')) return;
      this.textContent = this.dataset.name;
      this.classList.add('flipped');

      if (!firstCard) {
        firstCard = this;
      } else {
        if (firstCard.dataset.name === this.dataset.name) {
          firstCard = null;
        } else {
          lock = true;
          setTimeout(() => {
            this.textContent = "?";
            this.classList.remove('flipped');
            firstCard.textContent = "?";
            firstCard.classList.remove('flipped');
            firstCard = null;
            lock = false;
          }, 1000);
        }
      }
    }

    createBoard();
  </script>
</body>
</html>
